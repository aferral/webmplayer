<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Music Player</title>

	<link type="text/css" rel="stylesheet" href="css/structure.css">
	<link type="text/css" rel="stylesheet" href="css/components.css">
</head>
<body>

	<div class="container">
		<header class="header"></header>

		<aside class="side-bar">
			<form name="form_musics" method="POST">
				<input type="file" id="file-element" accept="audio/mp3" multiple style="display:none;" />
				<button type="button" id="file-upload">Selecionar Músicas</button>
			</form>
		</aside>

		<div class="content-wrap">

			<section class="play-list">
				<h3>PlayList:</h3>
			</section>

			<section class="player-wrap">
				<audio id="player" preload="auto" controls>
					Seu browser não suporta reprodução de áudio.
				</audio>
				<!--controles do player -->
				<button type="button" class="player-btn" id="btn-repeat" data-repeat="false"> Repeat Off </button>
				<button type="button" class="player-btn" id="btn-prev"> < </button>
				<button type="button" class="player-btn" id="btn-play-pause" data-playState="pause"> |> </button>
				<button type="button" class="player-btn" id="btn-next"> > </button>
				<button type="button" class="player-btn" id="btn-random" data-random="false"> Random Off </button>
			</section>

		</div>

		<footer class="footer">Footer</footer>

	</div>

	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
